<div
  style="font-size: large; width: 760px; height: 30px; justify-content: center; margin-left: 290px; margin-top: 280px;">
  <span>Don't Worry <span
      style="font-size: larger; font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif ">{{userName}}</span>
    !!! You're gonna find the last prescription to help you with :D</span>
</div>
<div class="filter">
  <div style="width: 78vw;">
    <mat-form-field style="width: 80%; margin-left: 200px;" appearance="fill">
      <mat-label>Entry your symptoms</mat-label>
      <mat-chip-list #chipList aria-label="Symptoms selection">
        <mat-chip *ngFor="let symptom of symptoms" (removed)="remove(symptom)">
          {{symptom.name}}
          <button matChipRemove>
            <mat-icon>cancel</mat-icon>
          </button>
        </mat-chip>
        <input placeholder="New symptoms..." [matChipInputFor]="chipList"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
          (matChipInputTokenEnd)="add($event)">
      </mat-chip-list>
    </mat-form-field>
  </div>
  <div class="button">
    <button mat-stroked-button (click)="search()" style="height: 68px;">Go it!</button>
  </div>
</div>

<footer class="footer">Powered by @MPHF 2022</footer>
